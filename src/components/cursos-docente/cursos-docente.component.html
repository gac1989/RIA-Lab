<clr-main-container>
    <div class="content-container">
      <main class="content-area">
        <table class="table" [clr-nav-level]="1">
          <caption>
            <h1>Mis Cursos</h1>
          </caption>
          <thead>
            <tr>
              <th >ID</th>
              <th>Curso</th>
              <th>Descripcion</th>
              <th>Programa</th>
              <th>Docente</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let curso of misCursos">
              <td>{{curso.id}}</td>
              <td>{{curso.nombre}}</td>
              <td>{{curso.descripcion}}</td>
              <td>{{curso.programa}}</td>
              <td id="idDocente" value="curso.docenteId">{{curso.docente.userName}}</td>
              <td>
                <button class="btn btn-icon btn-primary" 
                    (click)="mostrarClases(curso.id, curso.nombre)"
                    routerLinkActive="active">Clases
                </button>
                <button class="btn btn-icon btn-primary" 
                    (click)="mostrarEvaluaciones(curso.id, curso.nombre)"
                    routerLinkActive="active">Evaluaciones
                </button>
                <button class="btn btn-icon btn-primary" 
                    (click)="mostrarEstudiantes(curso.id, curso.nombre)"
                    routerLinkActive="active">Estudiantes
                </button>
                <button class="btn btn-icon btn-primary" 
                    (click)="mostrarResultado(curso.id, curso.nombre)"
                    routerLinkActive="active">Resultado
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </clr-main-container>
