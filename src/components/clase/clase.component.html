<caption id="curso_caption">
    <h1 >  Clases del curso {{nombreCurso}}  </h1>
    <clr-button-group class="btn-primary" id="curso_button">
      <clr-button (click)="agregarClase(curso)">Agregar</clr-button>
    </clr-button-group>
</caption>
<br>
<table class="table" id="cursoTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Fecha</th>
            <th>Decripcion</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let clase of clases">
            <td>{{clase.id}}</td>
            <td>{{clase.titulo}}</td>
            <td>{{clase.fecha}}</td>
            <td>{{clase.descripcion}}</td>
            <td>
                <button class="btn btn-icon btn-primary" 
                    (click)="editar(clase.id, clase.fecha, clase.titulo, clase.descripcion)"
                    routerLinkActive="active"><i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-icon btn-danger" 
                    (click)="borrar(clase.id)"
                    routerLinkActive="active"><i class="fas fa-trash-alt"></i>
                </button>
                <button class="btn btn-icon btn-success" 
                    (click)="asistencia(clase.id, clase.nombre, curso)"
                    routerLinkActive="active">Asistencia
                </button>
            </td>
        </tr>
      </tbody>
</table>
