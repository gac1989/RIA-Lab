
   

    <div class="registro-component">
        <form id="form-role"
              *ngIf="!isSuccessful"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate>
            <h1 >Agregar Estudiante a Curso lalala</h1>
            <div>
              <label for="estudiante" class="clr-control-label">Seleccione el estudiante:</label>
                <select clrSelect [(ngModel)]="form.selectedEstudiante" name="estudiante" selected="form.selectedEstudiante" required disabled>
                    <option *ngFor="let estudiante of estudiantes" [value]="estudiante.id" >
                        {{estudiante.primerNombre}} {{estudiante.primerApellido}}
                    </option>      
                </select>
            </div>
            <br><br>
            <div>
              <label for="curso" class="clr-control-label">Seleccione el curso:</label>
              <!-- <input  (ngModel)="form.selectedCurso"
                      name="selectedCurso"
                      clrInput 
                      type="text" 
                      disabled 
                      value={{form.nombreCurso}}

              /> -->
    
                <select clrSelect [(ngModel)]="form.selectedCurso" 
                        name="curso" required >
                    <option *ngFor="let curso of cursos" [value]="curso.id">
                    {{curso.nombre}}
                    </option>
                </select>
            </div>
            <br><br>
            <div id="registro-buttons">
                <button class="btn btn-danger" (click)="goHome()">Cancelar</button>
                <button class="btn btn-success" >Aceptar</button>
            </div>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                Ya tiene el rol asignado.<br />{{ errorMessage }}
            </div>
          </form>
          <!-- <div class="alert alert-success" *ngIf="isSuccessful">
            ROL ASIGNADO CORRECTAMENTE 
            <button class="btn btn-success" (click)="goHome()">VOLVER</button>
          </div> -->
        </div>
          <div id="logo-utec">
            <img src="../../assets/Logo-png-2.png" height="200px" width="300px"/>
        </div>
